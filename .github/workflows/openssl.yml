name: Build OpenSSL for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:        # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [arm64-v8a]
        include:
          #- abi: armeabi-v7a
          #  target: android-arm
          - abi: arm64-v8a
            target: android-arm64
          #- abi: x86
          #  target: android-x86
          #- abi: x86_64
          #  target: android-x86_64

    steps:
      - name: Checkout repository (optional, if you need custom scripts)
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y perl make wget tar gzip

      - name: Download and extract Android NDK
        run: |
          NDK_VERSION="r26d"
          NDK_ZIP="android-ndk-${NDK_VERSION}-linux.zip"
          wget -q "https://dl.google.com/android/repository/${NDK_ZIP}"
          unzip -q ${NDK_ZIP}
          echo "ANDROID_NDK_HOME=${PWD}/android-ndk-${NDK_VERSION}" >> $GITHUB_ENV

      - name: Download OpenSSL source
        run: |
          OPENSSL_VERSION="3.0.13"
          wget -q "https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz"
          tar xzf openssl-${OPENSSL_VERSION}.tar.gz
          echo "OPENSSL_SRC=${PWD}/openssl-${OPENSSL_VERSION}" >> $GITHUB_ENV

      - name: Configure and build OpenSSL for ${{ matrix.abi }}
        working-directory: ${{ env.OPENSSL_SRC }}
        run: |
          export ANDROID_NDK=${{ env.ANDROID_NDK_HOME }}
          # 设置 API 级别（建议使用 21 以支持所有 ABI）
          export ANDROID_API=21

          # 配置 OpenSSL（生成 Makefile）
          ./Configure ${{ matrix.target }} shared \
            --prefix=${PWD}/install/${{ matrix.abi }} \
            --openssldir=${PWD}/install/${{ matrix.abi }}/ssl \
            no-ssl3 no-tests

          # 编译并安装到指定目录
          make -j$(nproc)
          make install_sw

      - name: Prepare artifacts (copy .so files)
        run: |
          mkdir -p artifacts/${{ matrix.abi }}
          # 从安装目录复制所有 .so 文件（包括符号链接）
          find ${{ env.OPENSSL_SRC }}/install/${{ matrix.abi }}/lib -name "*.so*" -exec cp -a {} artifacts/${{ matrix.abi }}/ \;
          # 也可以打包整个 lib 目录（可选）
          # cp -r ${{ env.OPENSSL_SRC }}/install/${{ matrix.abi }}/lib artifacts/${{ matrix.abi }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openssl-android-${{ matrix.abi }}
          path: artifacts/${{ matrix.abi }}/*
